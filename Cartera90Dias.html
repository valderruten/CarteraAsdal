<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .refresh-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .table-wrapper {
            padding: 30px;
            overflow-x: auto;
        }

        .iframe-container {
            width: 100%;
            min-height: 600px;
            border: none;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            display: none;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
        }

        th:hover {
            background: rgba(255,255,255,0.1);
        }

        th::after {
            content: '‚áÖ';
            position: absolute;
            right: 10px;
            opacity: 0.5;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:nth-child(even):hover {
            background: #e9ecef;
        }

        .stats {
            padding: 15px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
        }

        .mode-toggle {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .mode-toggle:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìäCartera mayor a 90 d√≠as</h1>
            <p>Datos actualizados autom√°ticamente</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Buscar en todos los campos..." disabled>
            </div>
            <select id="columnFilter" class="filter-select" disabled>
                <option value="">Filtrar por columna...</option>
            </select>
            <button class="mode-toggle" onclick="toggleMode()">üîÑ Activar Filtros</button>
            <button class="refresh-btn" onclick="refreshIframe()">üîÑ Actualizar</button>
        </div>

        <div class="table-wrapper">
            <iframe id="sheetFrame" class="iframe-container" 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDgETLTKxSRGQ8C9_OoSKnZNjxSxjIYlIG5xYecMdy83CqTIZVDCbNcZWSiDC_r3rOPKAOKne0Alk4/pubhtml?gid=0&single=true&widget=true&headers=false">
            </iframe>
            <div id="tableContainer" style="display: none;">
                <div id="tableContent" class="loading">Activando modo de filtros...</div>
            </div>
        </div>

        <div class="stats" id="stats">
            <span id="rowCount">Vista directa de Google Sheets (sin filtros)</span>
            <span id="lastUpdate"></span>
        </div>
    </div>

    <script>
        let filterMode = false;
        let allData = [];
        let headers = [];
        let sortColumn = -1;
        let sortAscending = true;

        function toggleMode() {
            filterMode = !filterMode;
            const btn = document.querySelector('.mode-toggle');
            const iframe = document.getElementById('sheetFrame');
            const tableContainer = document.getElementById('tableContainer');
            const searchInput = document.getElementById('searchInput');
            const columnFilter = document.getElementById('columnFilter');
            
            if (filterMode) {
                btn.textContent = 'üìä Vista Directa';
                btn.style.background = '#dc3545';
                iframe.style.display = 'none';
                tableContainer.style.display = 'block';
                searchInput.disabled = false;
                columnFilter.disabled = false;
                loadDataForFiltering();
            } else {
                btn.textContent = 'üîÑ Activar Filtros';
                btn.style.background = '#28a745';
                iframe.style.display = 'block';
                tableContainer.style.display = 'none';
                searchInput.disabled = true;
                columnFilter.disabled = true;
                searchInput.value = '';
                columnFilter.value = '';
                updateStats();
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('sheetFrame');
            iframe.src = iframe.src;
            updateStats();
        }

        async function loadDataForFiltering() {
            const content = document.getElementById('tableContent');
            content.innerHTML = '<div class="loading">Cargando datos para filtrado...</div>';
            
            try {
                const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(
                    'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDgETLTKxSRGQ8C9_OoSKnZNjxSxjIYlIG5xYecMdy83CqTIZVDCbNcZWSiDC_r3rOPKAOKne0Alk4/pub?gid=0&single=true&output=csv'
                ));
                
                if (!response.ok) throw new Error('Error de conexi√≥n');
                
                const csvText = await response.text();
                parseCSV(csvText);
                
            } catch (error) {
                content.innerHTML = `
                    <div style="padding: 50px; text-align: center;">
                        <h3 style="color: #dc3545; margin-bottom: 20px;">‚ö†Ô∏è Modo de filtros no disponible</h3>
                        <p style="color: #6c757d; margin-bottom: 15px;">
                            Los filtros avanzados requieren un servidor web para evitar restricciones de seguridad del navegador.
                        </p>
                        <p style="color: #6c757d; margin-bottom: 20px;">
                            Puedes usar la <strong>Vista Directa</strong> de Google Sheets (que se actualiza autom√°ticamente) 
                            o subir este archivo a un servidor web gratuito como:
                        </p>
                        <ul style="list-style: none; padding: 0; color: #667eea;">
                            <li>‚Ä¢ <a href="https://app.netlify.com/drop" target="_blank">Netlify Drop</a> (solo arrastra el archivo)</li>
                            <li>‚Ä¢ <a href="https://vercel.com" target="_blank">Vercel</a></li>
                            <li>‚Ä¢ <a href="https://pages.github.com" target="_blank">GitHub Pages</a></li>
                        </ul>
                        <button class="refresh-btn" onclick="toggleMode()" style="margin-top: 20px;">
                            Volver a Vista Directa
                        </button>
                    </div>
                `;
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            if (lines.length === 0) {
                document.getElementById('tableContent').innerHTML = 
                    '<div class="no-results">No se encontraron datos</div>';
                return;
            }
            
            headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            allData = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                const row = {};
                headers.forEach((header, idx) => {
                    row[header] = values[idx] || '';
                });
                allData.push(row);
            }
            
            populateColumnFilter();
            displayTable(allData);
            updateFilterStats();
        }

        function populateColumnFilter() {
            const select = document.getElementById('columnFilter');
            select.innerHTML = '<option value="">Filtrar por columna...</option>';
            
            headers.forEach(header => {
                const option = document.createElement('option');
                option.value = header;
                option.textContent = header;
                select.appendChild(option);
            });
        }

        function displayTable(data) {
            if (data.length === 0) {
                document.getElementById('tableContent').innerHTML = 
                    '<div class="no-results">No se encontraron resultados</div>';
                return;
            }

            let html = '<table style="display: table;"><thead><tr>';
            headers.forEach((header, index) => {
                html += `<th onclick="sortTable(${index})">${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            data.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }

        function sortTable(columnIndex) {
            const column = headers[columnIndex];
            
            if (sortColumn === columnIndex) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = columnIndex;
                sortAscending = true;
            }
            
            const sorted = [...allData].sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';
                
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return sortAscending ? aNum - bNum : bNum - aNum;
                }
                
                return sortAscending ? 
                    aVal.toString().localeCompare(bVal.toString()) :
                    bVal.toString().localeCompare(aVal.toString());
            });
            
            displayTable(sorted);
            updateFilterStats(sorted.length);
        }

        function filterData() {
            if (!filterMode) return;
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const columnFilter = document.getElementById('columnFilter').value;
            
            let filtered = allData;
            
            if (searchTerm) {
                if (columnFilter) {
                    filtered = filtered.filter(row => {
                        const value = (row[columnFilter] || '').toString().toLowerCase();
                        return value.includes(searchTerm);
                    });
                } else {
                    filtered = filtered.filter(row => {
                        return headers.some(header => {
                            const value = (row[header] || '').toString().toLowerCase();
                            return value.includes(searchTerm);
                        });
                    });
                }
            }
            
            displayTable(filtered);
            updateFilterStats(filtered.length);
        }

        function updateStats() {
            const rowCount = document.getElementById('rowCount');
            const lastUpdate = document.getElementById('lastUpdate');
            
            rowCount.textContent = 'Vista directa de Google Sheets (sin filtros)';
            
            const now = new Date();
            lastUpdate.textContent = `√öltima actualizaci√≥n: ${now.toLocaleString('es-ES')}`;
        }

        function updateFilterStats(filteredCount) {
            const rowCount = document.getElementById('rowCount');
            const lastUpdate = document.getElementById('lastUpdate');
            
            const count = filteredCount !== undefined ? filteredCount : allData.length;
            rowCount.textContent = `Mostrando ${count} de ${allData.length} registros`;
            
            const now = new Date();
            lastUpdate.textContent = `√öltima actualizaci√≥n: ${now.toLocaleString('es-ES')}`;
        }

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('columnFilter').addEventListener('change', filterData);

        // Actualizar timestamp al cargar
        updateStats();
    </script>
</body>
</html>
